name: Build and Deploy Container

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    env:
      APPLICATION_NAME: 'aci-counter'
      CONTAINER_REGISTRY: 'acitestjaspecla.azurecr.io'
      CONTAINER_REGISTRY_USERNAME: 'acitestjaspecla'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Publish
      run: dotnet publish --configuration Release

    - name: Docker Login
      # You may pin to the exact commit or the version.
      # uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
      uses: docker/login-action@v1.9.0
      with:
        # Server address of Docker registry. If not set then will default to Docker Hub
        registry: ${{ env.CONTAINER_REGISTRY }}
        # Username used to log against the Docker registry
        username: ${{ env.CONTAINER_REGISTRY_USERNAME }}
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
        
    - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@e1b7f96249f2e4c8e4ac1519b9608c0d48944a1f
      uses: docker/build-push-action@v2.4.0
      with:
        push: true
        # List of secrets to expose to the build (eg. key=string, GIT_AUTH_TOKEN=mytoken)
        tags: ${{ env.APPLICATION_NAME }}:latest, ${{ env.APPLICATION_NAME }}:${{ github.run_id }}